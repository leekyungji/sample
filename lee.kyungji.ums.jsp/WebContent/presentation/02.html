<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

	<div class="container">

		<div class="jumbotron info">
			<h1>User ManageMent System</h1>
		</div>


			<a href="./01.html" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-list"></span> 목록</a>
			<a href="./02.html" class="btn btn-primary btn-lg active" ><span class="glyphicon glyphicon-plus"></span> 등록</a>
			<a href="./03.html" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-refresh"></span> 수정</a>
			<a href="./04.html" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-trash"></span> 탈퇴</a>


			<div id="add">
				<h2>사용자등록</h2>
				<form class="form-inline">
					<div class="form-group">
						<label for="name">name:</label> <input type="text"
							class="form-control" id="name" placeholder="등록할 이름을 쓰시오">
					</div>
					<a id="join" class="btn btn-default">가입</a>
				</form>
			</div>

			<div id="home">
				<h2>사용자목록</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>번호</th>
							<th>이름</th>
							<th>가입날짜</th>
						</tr>
					</thead>
					<tbody id="tbody">
						
					</tbody>
				</table>
			</div>

</div>
<script>
$(function(){
	var regDate=new Date(); //현재날짜
	var day=regDate.getDate(); //일
	var mon=regDate.getMonth()+1; //월
	var year=regDate.getFullYear(); //년
	 var userNumSeq=1;
	 $("#join").click(function(){
		 var name = $("#name");
		 
		 var row= '<tr>'
	         +'<td id="number" value="1">'+(userNumSeq++)+'</td>'
	         +'<td>'+name.val()+'</td>'
	         +'<td>'+year+'-'+mon+'-'+day+'</td>'
	     	 +'</tr>';
	     	 
	     	$("#tbody").append(row);
	     	
	     	name.val("");	     	
	 });
	 
});
</script>
</body>
</html>
